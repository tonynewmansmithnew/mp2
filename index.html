<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Film Memory Game</title>
</head>

<body>
<header>
    <h1> FILM MEMORY</h1>
  </header>
  
  
  <section class="main">
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    <div class="box play"></div>
    
    <div id="state">
      <span id="time">0</span>
      <span id="score">0</span>
    </div>
  </section>
   
  
  <section id="pre" class="">
    <div id="themes">
      <h2>Choose your theme !</h2>
      <p id="starwars" class="themes" title="Star Wars">Star Wars</p>
      <p id="lotr" class="themes" title="Lord of the Ring">Lord of the Ring</p>
      <p id="harrypotter" class="themes" title="Harry Potter">Harry Potter</p>
    </div>
  </section>
  
  
  <section id="post" class="hidden">
    <div>
      <h2>BRAVO !</h2>
      <p id="final"></p>
      <br>
      <p>
        <a id="again">Play Again !</a>
      </p>
    </div>
  </section>
<script src="assets/js/js"></script>
</body>
  </html>
